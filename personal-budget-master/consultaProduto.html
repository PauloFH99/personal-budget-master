        <meta charset="UTF-8" />

        <script src="https://kit.fontawesome.com/7b2c1e0792.js" crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </head>
    <body onload="carregarListaProdutos()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Cadastrar</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="indexProduto.html">Cadastrar Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consulta.html">Consultar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consultaProduto.html">Consultar Produto</a>
                        </li>
                        <li class="nav-item active">                      
                            <a data-toggle="tooltip" data-placement="bottom" title="Cadastro de Serviços"class="nav-link" href="indexServico.html">
                                <img src="tasks-solid.svg" width="50" height="35" alt="Orçamento pessoal">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <h1 class="display-4">Consulta de Produtos</h1>
                </div>
            </div>

            

            <div class="row mb-5">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                </div>

                <div class="row mb-2">


                    <div class="col-md-12">
                        <select class="form-control" id="tipo">
                            <option value="">-- Categoria --</option>
                            <option value="1">Pc</option>
                            <option value="2">Notebook</option>
                            <option value="3">Teclado</option>
                            <option value="4">Mouse</option>
                          </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor" />
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Quantidade" id="quantidade" />
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="pesquisarProduto()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                  <table class="table" >
                    <thead>
                      <tr>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                      </tr>
                    </thead>

                    <tbody id="listaProdutos">
                    </tbody>
                  </table>
                </div>
              </div>
        </div>

          <!-- Modal  Produto-->
          <div class="modal fade" id="modalExcluirProduto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="modal_titulo_div">
                      <h5 class="modal-title" id="modal_titulo"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <div class="modal-body" id="modal_conteudo">
                    </div>

                    <div class="modal-footer">                       
                        <button type="button" data-dismiss="modal" id="modal_btn"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <nav class="p-4 mb-2 bg-primary text-white" style="text-align: center;">
                Felipe Tadei / Paulo Henrique <i class="far fa-copyright"></i> 
            </nav>
